name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop   

permissions:
  contents: read  
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:              # ðŸ‘ˆ corregido (era "enviroment")
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}   # ðŸ‘ˆ corregido espacio

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4